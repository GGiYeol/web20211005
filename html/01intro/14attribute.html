<!DOCTYPE html>
<html>
<head>
    <title>attribute 연습</title>
</head>
<body>
    <h1>attribute</h1>
    <!-- ul>li*5 목록을 나타내주는 요소-->
    <ul>
        <li>attribute는 element의 부가정보이다.</li>
        <li>시작 태그에 작성</li>
        <li>이름/값 쌍으로 작성 : name = "value"</li>
        <li>하나의 요소에 여러개 작성할 수 있음</li>
        <li>값은 따옴표(작은/큰)로 표시</li>
        <li>값은 생략 가능</li>
    </ul>
    <hr>
 
    <!-- ul>li -->
    <ul>
        <li>
            
        </li>
    </ul>
</body>
</html>
