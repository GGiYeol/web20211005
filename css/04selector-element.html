<!DOCTYPE html>
<html>
<head>
    <title>element selector</title>
    <style>
        span{
            color: skyblue;
            font-size: x-large;
        }
        h1{
            background-color: tomato;
            color: wheat;
            text-align: center;
        }
        p{
            background-color: violet;
            color: blue;
    
        }
    </style>
</head>
<body>
    <h1>element 선택자</h1>
    <p>tag name으로 요소 검색</p>
    <!-- (h1>lorem3^p>lorem3+span>lorem1)*3 -->
    <h1>Lorem, ipsum dolor.</h1>
    <p>Lorem, ipsum dolor.<span>Lorem.</span></p>
    <h1>Dolore, mollitia eum?</h1>
    <p>Neque, quaerat harum!<span>Natus.</span></p>
    <h1>Sint, dolorem ipsum!</h1>
    <p>Quas, labore error!<span>Quidem?</span></p>

</body>
</html>
