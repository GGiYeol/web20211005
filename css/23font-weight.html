<!DOCTYPE html>
<html>
<head>
    <title>font weight</title>
    <style>
        #div1{
            font-weight: 300;
        }
        #div2{
            font-weight: bold;
        }
        #div3{
            font-weight: lighter;
        }
        #div4{
            font-weight: 500;
        }
        #div5{
            font-weight: 800;
        }
    </style>
</head>
<body>
<!-- #div$*5>lorem3 -->
<div id="div1">Lorem, ipsum dolor.</div>
<div id="div2">Sit, eius porro.</div>
<div id="div3">Nobis, soluta amet!</div>
<div id="div4">Accusantium, rem neque!</div>
<div id="div5">Tenetur, enim qui.</div>
</body>
</html>
